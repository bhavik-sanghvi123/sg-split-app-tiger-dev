<!DOCTYPE html>
<html>

<head>
    <title>Abbott SMS</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=lobster' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.8.3/fonts/SalesforceSans-Bold.ttf">
    <link rel='stylesheet' href="css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };
            var dependencies = [
                'customActivity'
            ];
            require(config, dependencies);
        })();
    </script>
</head>


<body style="background-color:#FFF;">
    <div class="container-fluid">
        <div class="row full-height border">
            <div class="col-md-3 tabNav">
                <div class="row">
                    <div class="col-md-12 tabNav-item active" data-tabNum="first_path">First Path</div>
    
                    <span class="clone-tabNav-container"></span>
    
                    <div class="col-md-12 tabNav-item" data-tabNum="remainder">remainder</div>
                    <div class="col-md-12 tabNav-addPath">
                        <svg style="vertical-align:middle" xmlns="http://www.w3.org/2000/svg" width="13" height="13"
                            viewBox="0 0 24 24">
                            <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" /></svg>
                        Add Path
                    </div>
                </div>
            </div>
    
    
            <div class="col-md-9 tabContent">
                <div class="row full-height">
                    <div class="col-md-12 tabContent-item active" data-tabNum="first_path">
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <div class="row margin-top--10">
                                        <div class="col-md-12 inputField">
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <select class="form-control inputField-object">
                                                        <optgroup label="Journey Data"></optgroup>
                                                        <optgroup label="Salesforce Data"></optgroup>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <select class="form-control">
                                                        <option value="isnull">is null</option>
                                                        <option value="isnotnull">is not null</option>
                                                        <option value="equal" selected>equal</option>
                                                        <option value="isnotequal">is not equal</option>
                                                        <option value="between">between</option>
                                                        <option value="greaterthan">greater than</option>
                                                        <option value="greaterthanorequal">greater than or equal</option>
                                                        <option value="lessthan">less than</option>
                                                        <option value="lessthanorequal">lessthan or equal</option>
                                                        <option value="contains">contains</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <input type="text" class="form-control inputfield-openValue">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            
                                    <div class="row cloned-container"></div>
                            
                                    <div class="row">
                                        <div class="col-md-3">
                                            <button type="button" class="btn btn-primary addFieldButton" data-tabNum="first_path">+ Add Field</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
    
                    <!-- This clone tab content container sits between the first and remainder path to allow new paths to be placed. -->
                    <span class="clone-tabContent-container"></span>
    
                    <div class="col-md-12 tabContent-item" data-tabNum="remainder">
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <div class="row margin-top--10">
                                        <div class="col-md-12 inputField">
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <select class="form-control inputField-object">
                                                        <optgroup label="Journey Data"></optgroup>
                                                        <optgroup label="Salesforce Data"></optgroup>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <select class="form-control">
                                                        <option value="isnull">is null</option>
                                                        <option value="isnotnull">is not null</option>
                                                        <option value="equal" selected>equal</option>
                                                        <option value="isnotequal">is not equal</option>
                                                        <option value="between">between</option>
                                                        <option value="greaterthan">greater than</option>
                                                        <option value="greaterthanorequal">greater than or equal</option>
                                                        <option value="lessthan">less than</option>
                                                        <option value="lessthanorequal">lessthan or equal</option>
                                                        <option value="contains">contains</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <input type="text" class="form-control inputfield-openValue">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            
                                    <div class="row cloned-container"></div>
                            
                                    <div class="row">
                                        <div class="col-md-3">
                                            <button type="button" class="btn btn-primary addFieldButton" data-tabNum="remainder">+ Add Field</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    
    <!-- CLONE TAB NAV -->
    <div class="col-md-12 tabNav-item clone-tabNav hide" data-tabNum></div>
    
    <!-- CLONE TAB CONTENT -->
    <div class="col-md-12 tabContent-item clone-tabContent hide" data-tabNum>
        <form>
            <div class="row margin-top--10">
                <div class="col-md-12 inputField">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <select class="form-control inputField-object">
                                <optgroup label="Journey Data"></optgroup>
                                <optgroup label="Salesforce Data"></optgroup>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <select class="form-control">
                                <option value="isnull">is null</option>
                                <option value="isnotnull">is not null</option>
                                <option value="equal" selected>equal</option>
                                <option value="isnotequal">is not equal</option>
                                <option value="between">between</option>
                                <option value="greaterthan">greater than</option>
                                <option value="greaterthanorequal">greater than or equal</option>
                                <option value="lessthan">less than</option>
                                <option value="lessthanorequal">lessthan or equal</option>
                                <option value="contains">contains</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control inputfield-openValue">
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row cloned-container">
            </div>
    
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary addFieldButton" data-tabNum>+ Add Field</button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- CLONE FIELD INPUT -->
    <div class="col-md-12 inputField clone-inputField hide">
        <div class="form-row">
            <div class="form-group col-md-4">
                <select class="form-control inputField-object">
                    <optgroup label="Journey Data"></optgroup>
                    <optgroup label="Salesforce Data"></optgroup>
                </select>
            </div>
            <div class="form-group col-md-2">
                <select class="form-control">
                    <option value="isnull">is null</option>
                    <option value="isnotnull">is not null</option>
                    <option value="equal" selected>equal</option>
                    <option value="isnotequal">is not equal</option>
                    <option value="between">between</option>
                    <option value="greaterthan">greater than</option>
                    <option value="greaterthanorequal">greater than or equal</option>
                    <option value="lessthan">less than</option>
                    <option value="lessthanorequal">lessthan or equal</option>
                    <option value="contains">contains</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control inputfield-openValue">
            </div>
        </div>
    </div>
</body>

</html>
